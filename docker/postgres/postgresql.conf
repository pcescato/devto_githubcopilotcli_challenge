# PostgreSQL 18 Performance Configuration for DEV.to Analytics
# Optimized for analytics workload with moderate data volume

# Connection Settings
listen_addresses = '*'
max_connections = 100
superuser_reserved_connections = 3

# Memory Settings
# Adjust based on available RAM (assumes 4GB+ server)
shared_buffers = 256MB                  # 25% of RAM for dedicated server
effective_cache_size = 1GB              # 50-75% of RAM
maintenance_work_mem = 128MB            # For VACUUM, CREATE INDEX
work_mem = 16MB                         # Per-operation memory

# Checkpoint Settings
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
max_wal_size = 2GB
min_wal_size = 512MB

# WAL Settings
wal_buffers = 16MB
wal_writer_delay = 200ms
wal_level = replica                     # Enable replication if needed

# Query Planner
random_page_cost = 1.1                  # SSD-optimized (default 4.0)
effective_io_concurrency = 200          # SSD concurrent operations
default_statistics_target = 100

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/lib/postgresql/data/log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_timezone = 'UTC'

# Performance Logging (enable for troubleshooting)
log_min_duration_statement = 1000       # Log queries > 1 second
log_checkpoints = on
log_connections = off
log_disconnections = off
log_duration = off
log_lock_waits = on

# Autovacuum
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Planner Cost Constants
seq_page_cost = 1.0
random_page_cost = 1.1
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# Parallel Query
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
parallel_setup_cost = 1000.0
parallel_tuple_cost = 0.1

# Client Connection Defaults
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 64

# pgvector Extension Settings (if used)
# shared_preload_libraries = 'vector'
# vector.max_vector_size = 16000

# JIT Compilation (PostgreSQL 18)
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# Statement Timeout (prevent runaway queries)
statement_timeout = 300000              # 5 minutes
idle_in_transaction_session_timeout = 600000  # 10 minutes

# Locale and Formatting
datestyle = 'iso, mdy'
intervalstyle = 'postgres'
timezone = 'UTC'

# Security
ssl = off                               # Enable in production with certificates
password_encryption = scram-sha-256

